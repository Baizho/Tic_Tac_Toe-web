<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="center">Welcome to Tic-Tac-Toe</h1>
  <div class="flexrow">
    <button style="width:400px; height:50px; background-color:orangered; size:40px" type="button" onclick="refreshPoints()">
      Refresh Points
    </button>
  </div>
  <div class="flexrow">
    <div class="flexcol" id="colCountX">
      <h1 class="center">Points X:</h1>
      <h1 id="countX">0</h1>
    </div>
    <div class="flexcol">
      <h1 style="height:100px;" class="center">Turn:</h1>
      <img id="turnid" class="center"></img>
    </div>
    <div class="flexcol">
      <h1 style="height:100px;" class="center">Last Round Winner:</h1>
      <img id="lastwin" class="center"></img>
    </div>
    <div class="flexcol" id="colCountO">
      <h1 class="center">Points O:</h1>
      <h1 id="countO">0</h1>
    </div>
  </div>
  <br>
  <div class="flexrow">
    <button style="width:400px; height:50px; background-color:orangered; size:40px" type="button" onclick="refreshGame()">
      Refresh Game
    </button>
  </div>
  <h1 id="error" class="center"></h1>
  <div id="container"></div>
  <script src="script.js"></script>

</body>

</html>
